<!DOCTYPE html>

</head> 

<body>
<div id='leftPanel'>

            <select id='type'><option value='normal'>Normal</option><option value='premium'>Premium</option></select>

        <div>
            <button onclick="rideNow()">Start Ride</button>

    </div>
    <div id='statusOfCar'></div>
</div>

    <svg id='mapArea'>
    </svg>


</div>
